<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <h2>My Portfolio</h2>
            <p class="content">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="right-part">
            <div class="box rowspan-2" id="box-1">Cycling</div>
            <div class="box colspan-2" id="box-2">Snacks</div>
            <div class="box" id="box-3">Place</div>
            <div class="box rowspan-2" id="box-4">Coding</div>
            <div class="box colspan-2" id="box-5">Tea</div>
            <div class="box" id="box-6">Mansion</div>
            <div class="box colspan-2" id="box-7">Lake House</div>
    </div>
        
    </div>
</body>
</html>
